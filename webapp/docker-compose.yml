services:
  mongo:
    image: mongo:7.0.5
    expose:
      - "27017"  
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network

  backend:
    build:
      context: ./FastAPI
    depends_on:
      - mongo
    env_file:
      - ./FastAPI/.env
    environment:
      - STATIC_DIR=/data/static
      - DATA_DIR=/data
    volumes:
      - ./FastAPI:/app
      - ./data:/data  # Mount entire data directory to /data to avoid overlay on /app
    networks:
      - app_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_API_URL: /api
    depends_on:
      - backend
    networks:
      - app_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

  nginx:
    image: nginx:latest
    container_name: artevoke_nginx
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NGINX_CONFIG=nginx-local.conf
    volumes:
      - ./nginx/${NGINX_CONFIG}:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
    depends_on:
      - frontend
      - backend
    networks:
      - app_network

volumes:
  mongo_data:

networks:
  app_network:
    driver: bridge