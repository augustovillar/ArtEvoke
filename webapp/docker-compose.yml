version: '3.8'

services:
  mongo:
    image: mongo:7.0.5
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network

  backend:
    build:
      context: ./FastAPI
    depends_on:
      - mongo
    env_file:
      - ./FastAPI/.env
    ports:
      - "5001:5001"  
    environment:
      - STATIC_DIR=/app/static
    volumes:
      - ./FastAPI/static/semart:/app/static/semart
      - ./FastAPI/static/wikiart:/app/static/wikiart
      - ./FastAPI/static/museum:/app/static/museum
    networks:
      - app_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - app_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

