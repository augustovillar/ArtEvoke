services:
  mysql:
    image: mysql:8.0
    container_name: local-mysql
    restart: unless-stopped
    env_file:
      - ./env/.mysql.env
    volumes:
      - mysql_data:/var/lib/mysql
      - ./data/db/conf/my.cnf:/etc/mysql/conf.d/my.cnf:ro
      - ./data/db/schemas:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "sh", "-c", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD"]
      start_period: 120s
      interval: 15s
      timeout: 10s
      retries: 20
    networks:
      - app_network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: artevoke_qdrant
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
      - ./data/vector_db:/qdrant/snapshots
      - ./scripts/qdrant-startup.sh:/qdrant-startup.sh:ro
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    command: ["/bin/sh", "/qdrant-startup.sh"]
    networks:
      - app_network

  backend:
    build:
      context: ./FastAPI
    depends_on:
      mysql:
        condition: service_healthy
      qdrant:
        condition: service_started
    env_file:
      - ./env/.backend.env
    environment:
      - STATIC_DIR=/app/data/static
      - DATA_DIR=/app/data
    volumes:
      - ./FastAPI:/app
      - ./data:/app/data 
    networks:
      - app_network

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_API_URL: /api
    depends_on:
      - backend
    networks:
      - app_network
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - /app/node_modules

  nginx:
    image: nginx:latest
    container_name: artevoke_nginx
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - ./env/.nginx.env
    environment:
      - NGINX_CONFIG=${NGINX_CONFIG:-nginx-prod.conf}
    volumes:
      - ./nginx/${NGINX_CONFIG:-nginx-prod.conf}:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - /var/www/certbot:/var/www/certbot
    depends_on:
      - frontend
      - backend
    networks:
      - app_network

volumes:
  mysql_data:
  qdrant_data:

networks:
  app_network:
    driver: bridge