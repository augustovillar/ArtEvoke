# Rate limiting zones - protects against DDoS and brute force attacks
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# HTTP server block for local development
server {
    listen 80;
    server_name localhost artevoke.com.br www.artevoke.com.br;

    # Security: Hide nginx version
    server_tokens off;

    # Security: Set max body size to prevent large payload attacks
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Security: Timeouts to prevent slowloris attacks
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Frontend (React App) - General catch-all for non-API/non-art-images requests
    location / {
        # Rate limiting
        limit_req zone=general_limit burst=20 nodelay;
        limit_conn conn_limit 10;
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Backend (FastAPI App)
    location /api/ {
        # Rate limiting - stricter for API endpoints
        limit_req zone=api_limit burst=5 nodelay;
        limit_conn conn_limit 5;

        proxy_pass http://backend:5001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Security: Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend Static Files (Images, etc.) served by FastAPI with the NEW prefix
    location /art-images/ {
        proxy_pass http://backend:5001/art-images/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # For static assets, you want proper caching for performance
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}